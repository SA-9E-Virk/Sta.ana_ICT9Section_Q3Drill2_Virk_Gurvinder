<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Q3 Drill 2</title>

	<style>
		body {
			background-color: #e3f2fd;
		}
	</style>
</head>

<body>
	<div class="container mt-4">

		<h1>Basic Calculator</h1>
		<p id="para1">Enter two numbers and click the button to display the sum.</p>

		<input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">
		<input type="number" id="num2" class="form-control mb-3" placeholder="Enter second number">

		<script>
			function showResult() {
				let a = Number(document.getElementById("num1").value);
				let b = Number(document.getElementById("num2").value);
				let sum = a + b;

				alert(
					"CALCULATOR RESULT\n\n" +
					"First Number: " + a + "\n" +
					"Second Number: " + b + "\n\n" +
					"Sum = " + sum
				);
			}
		</script>

		<button type="button" class="btn btn-primary" onclick="showResult()">
			Display
		</button>

	</div>
</body>
</html>
